<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/98f8d32346.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />
    <title>{{title}}</title>
</head>
<body class="d-flex h-100 text-center text-white">
    <div id="particles-js"></div>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="header mb-auto sticky-top hd-bs-bg-tr">
            <div>
              <a class="float-md-start text-h3 mb-0" href="/">Quodis</a>
                <ul class="nav nav-masthead justify-content-center float-md-end">
                    {% block nav %}
                    {% endblock %}
                </ul>
            </div>
        </header>
        <main class="px-3">
            {% block content %}
            {% endblock %}
        </main>
        <footer class="mt-auto text-white-50">
            <p>Created by <a href="https://getbootstrap.com/" class="text-white">RazGG126</a></p>
        </footer>
    </div>
    <script type="text/javascript" src="{{url_for('static', filename='script/particles.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='script/app.js')}}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='script/header_fixed.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='script/like.js')}}"></script>
</body>
</html>
